<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <header class="bg-slate-500 p-7 mb-10 text-center">
        <div class="max-w-5xl m-auto">
            <h1 class="text-3xl font-bold text-white font-serif">QR Code Generator</h1>
        </div>
    </header>
    <main>
        <div class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row">
            <div class="w-full md:w-2/3 mr-24 font-serif">
                <h1 class="text3xl font-bold mb-5 md:text-4xl">
                    QR Code Generator
                </h1>
                <p class="mb-4">
                    Qr code generator is a free online tool that allows you to generate a QR code by entering the
                    website url.
                </p>
                <p>
                    Enter your URL below to generate a QR code and download the image.
                </p>
                <form action="" id="generate-form" class="mt-4">
                    <input id="url" type="url" placeholder="Enter a URL"
                        class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">

                    <select name="" id="size"
                        class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>


                    </select>
                    <button type="submit" class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black">
                        Generate QR Code
                    </button>
                </form>

            </div>
            <div class="w-full md:w-1/3 self-center">
                <img src="img/qr-code.svg" alt="" class="w-1/2 m-auto mb-10 md:w-full">
            </div>
        </div>
        <div id="generated" class="max-w-5xl m-auto flex flex-col text-center align-center justify center mt-20">
            <span id="loading"></span>
            <div id="qrcode" class="m-auto"></div>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
